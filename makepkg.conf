# ~/.makepkg.conf - makepkg.conf(5) - Arch makepkg configuration
# vim: ft=sh

# Package metadata

PACKAGER="$NAME <$EMAIL>"
PKGEXT=".pkg.tar.gz"
INTEGRITY_CHECK=(sha1)

# File locations

SRCDEST=~/src/_makepkg

if [[ -d ~/pkg/_packages ]]; then
	PKGDEST=~/pkg/_packages
fi

# Build options

OPTIONS+=(!zipman)

if [[ $nostrip ]]; then
	OPTIONS+=(debug !strip)
fi

CFLAGS+=" -Wno-error"
CXXFLAGS+=" -Wno-error"

# Environment

unset _JAVA_OPTIONS
unset PERL_MM_OPT
unset PERL_MB_OPT
unset PREFIX

export LINGUAS="en lt"

# Ensure dest directories exist

_mkdir() {
	if test "$1" && ! test -d "$1"; then
		mkdir -p "$1"
		cachedir-tag "$1"
	fi > /dev/null
}

_mkdir "$SRCDEST"
_mkdir "$PKGDEST"
_mkdir "$SRCPKGDEST"

unset _mkdir

# Restart self under schedtool/ionice/inhibit

_have() { type -P "$1" > /dev/null; }

if [[ $0 == */makepkg && ! $_INHIBITED ]]; then
	_cmdl=()
	if _have gnome-inhibit; then
		_cmdl+=(gnome-inhibit
			--always
			--who="makepkg"
			--what="suspend"
			--why="Building a package"
			--)
	fi
	_cmdl+=(makepkg)
	for (( _i = ${#BASH_ARGV[@]}; _i > 1; _i )); do
		_cmdl+=("${BASH_ARGV[--_i]}")
	done
	_INHIBITED=1 exec "${_cmdl[@]}"
fi

unset _have
