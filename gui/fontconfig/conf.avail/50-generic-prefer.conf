<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- vim: set ts=4 sw=4 et: -->
<fontconfig>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>Times New Roman</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
            <family>Arial</family>
        </prefer>
    </alias>

</fontconfig>
