<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- vim: set ts=4 sw=4 et: -->
<fontconfig>

    <match target="font">
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <edit name="embeddedbitmap">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <test name="lang" compare="contains">
            <string>ko</string>
        </test>
        <edit name="embeddedbitmap">
            <bool>true</bool>
        </edit>
    </match>

    <match target="font">
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <edit name="embeddedbitmap">
            <bool>true</bool>
        </edit>
    </match>

</fontconfig>
